<ion-header>

  <ion-navbar>
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" name="form" (ngSubmit)="UpdateProfile($event)">
    <ion-item>
      <ion-label floating>Business Name</ion-label>
      <ion-input type="text" name="business_name" [(ngModel)]="user.vendor.business_name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" name="address" [(ngModel)]="user.vendor.address" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" name="city" [(ngModel)]="user.vendor.city" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-select name="state" [(ngModel)]="user.vendor.state_id" #state required (ionChange)="ChangeState(state.value, state.text)">
        <ion-option [value]="s.id" *ngFor= "let s of states">{{s.state}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Alternate Phone No.</ion-label>
      <ion-input type="number" name="alt_phone" [(ngModel)]="user.vendor.alt_phone" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Website</ion-label>
      <ion-input type="url" name="website" [(ngModel)]="user.vendor.website"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Office Phone</ion-label>
      <ion-input type="number" name="office_phone" [(ngModel)]="user.vendor.office_phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Office E-mail</ion-label>
      <ion-input type="email" name="office_email" [(ngModel)]="user.vendor.office_email"></ion-input>
    </ion-item>
    <button ion-button large block type="submit" [disabled]="btnDisabled">Submit</button>
  </form>
  <button ion-button large block (click)="CloseModal()" color="danger">Close</button>
</ion-content>
