<ion-header>
  <ion-navbar>
    <ion-title>Vendor Signup</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <br>
            <img src="../../assets/imgs/sundiata.png" class="animated fadeIn">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list>
      <form #form="ngForm" name="form" (ngSubmit)="RegisterVendor(form)">
        <ion-item>
          <ion-label floating>First name</ion-label>
          <ion-input type="text" name="fname" [(ngModel)]="vendor.fname" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last name</ion-label>
          <ion-input type="text" name="lname" [(ngModel)]="vendor.lname" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="vendor.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Phone Number</ion-label>
          <ion-input type="number" name="phone" [(ngModel)]="vendor.phone" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="vendor.password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password" name="cPasssword" [(ngModel)]="vendor.cPassword" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Promote my user account.</ion-label>
          <ion-checkbox color="dark" name="promote" [(ngModel)]="vendor.promote" [checked]="vendor.promote"></ion-checkbox>
        </ion-item>
        <ion-item>
          <button type="submit" ion-button large block [disabled]="form.invalid || btnDisabled">Register</button>
        </ion-item>
      </form>
      <ion-item>
        <button ion-button large block (click)="GoToLogin($event)">Login</button>
      </ion-item>
  </ion-list>
</ion-content>
