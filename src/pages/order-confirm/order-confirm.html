<ion-header>

  <ion-navbar color="light">
    <ion-title>ORDER CONFIRMATION</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll" no-padding
  style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
  <ion-card class="card" color="light">
    <ion-card-content class="card-content">
      <ion-card-title>
        Confirm your order
      </ion-card-title>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            State
          </ion-col>
          <ion-col col-6>
            {{dataText | uppercase}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            Name
          </ion-col>
          <ion-col col-6>
            {{name}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            Meter Number
          </ion-col>
          <ion-col col-6>
            {{meterNo}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            Meter Type
          </ion-col>
          <ion-col col-6>
            {{meterText}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            Service Provider
          </ion-col>
          <ion-col col-6>
            {{serviceProvider}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            Email
          </ion-col>
          <ion-col col-6>
            {{email}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            Phone
          </ion-col>
          <ion-col col-6>
            {{phone}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            Amount
          </ion-col>
          <ion-col col-6>
            {{amount | currency: "N"}}
          </ion-col>
        </ion-row>
        <!-- <ion-row>
                  <ion-col col-6>
                    Picked state
                  </ion-col>
                  <ion-col col-6>
                    {{stateMethod}}
                  </ion-col>
                </ion-row> -->
        <!-- <ion-row>
                    <ion-col col-6>
                      Disco
                    </ion-col>
                    <ion-col col-6>
                      {{userDisco}}
                    </ion-col>
                  </ion-row> -->
        <ion-row>
          <ion-col col-12>
            <button (click)="back()" ion-button color="danger" large block>
              <ion-icon name="arrow-back"></ion-icon>&nbsp;&nbsp;Back
            </button>
          </ion-col>
          <ion-col col-12>
            <button ion-button large block (click)="payWithCard()">
              <ion-icon name="card" large></ion-icon>&nbsp;&nbsp;PAY WITH CARD
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-card-content>
  </ion-card>

</ion-content>
