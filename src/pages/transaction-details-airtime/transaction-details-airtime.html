<ion-header>

  <ion-navbar>
    <ion-title>Transaction Details(POWER)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="">
  <ion-card class="card" color="light">

    <ion-card-content class="card-content" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        <ion-card-title>
            POWER
          </ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            TRANSACTION ID
          </ion-col>
          <ion-col col-6>
            {{transID}}
          </ion-col>

            <ion-col col-6>
              REF
              </ion-col>
              <ion-col col-6>
                {{refKey}}
              </ion-col>


            <ion-col col-6>
              NAME
              </ion-col>
              <ion-col col-6>
                {{name}}
              </ion-col>

              <ion-col col-6>
                TOKEN
                </ion-col>
                <ion-col col-6>
                   {{powerToken}}
                </ion-col>

                <ion-col col-6>
                  UNITS
                  </ion-col>
                  <ion-col col-6>
                    {{units}}
                  </ion-col>

                  <ion-col col-6>
                    TOTAL AMOUNT
                    </ion-col>
                    <ion-col col-6>
                      {{amountPaid}}
                    </ion-col>


                  <ion-col col-6>
                    DATE
                    </ion-col>
                    <ion-col col-6>
                      {{today}}
                    </ion-col>


                                  <ion-col col-12>
                                      <button (click)="home()" ion-button large block color="primary" >HOME</button>
                                  </ion-col>

        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
