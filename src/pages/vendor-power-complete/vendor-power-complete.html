<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="CloseModal()" >
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-navbar>
    <ion-title>Complete Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="verified">
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col align-self-start></ion-col>
        <ion-col align-self-center>
          <img src="../../assets/imgs/services/electricity/aedc.jpg" *ngIf="provider == 'AEDC' || provider == 'AEDC_Postpaid'">
          <img src="../../assets/imgs/services/electricity/bedc.png" *ngIf="provider == 'Benue_Disco'">
          <img src="../../assets/imgs/services/electricity/ekedc.png" *ngIf="provider == 'Eko_Postpaid' || provider == 'Eko_Prepaid'">
          <img src="../../assets/imgs/services/electricity/ibedc.png" *ngIf="provider == 'Ibadan_Disco_Prepaid'">
          <img src="../../assets/imgs/services/electricity/ikedc.jpg" *ngIf="provider == 'Ikeja_Electric_Bill_Payment' || provider == 'Ikeja_Electric_Bill_Payment'">
          <img src="../../assets/imgs/services/electricity/jedc.jpg" *ngIf="provider == 'Jos_Disco'">
          <img src="../../assets/imgs/services/electricity/kaedco.jpg" *ngIf="provider == 'Kaduna_Electricity_Disco_Postpaid' || provider == 'Kaduna_Electricity_Disco'">
          <img src="../../assets/imgs/services/electricity/kedc.png" *ngIf="provider == 'Kano_Electricity_Disco'">
          <img src="../../assets/imgs/services/electricity/phedc.png" *ngIf="provider == 'PhED_Electricity' || provider == 'PH_Disco'">
        </ion-col>
        <ion-col align-self-end></ion-col>
      </ion-row>
      <ion-card-title>
        {{ provider }}
      </ion-card-title>
      <p>Meter Number: {{ transaction.meterNo }}</p>
      <p>Amount: NGN{{ amountToPay }}</p>
      <p>Transaction ID: {{ transactionID }}</p>
      <p>Recipient: {{ meter.msg.name }}</p>
      <p>Address: {{ meter.msg.address }}</p>
      <p *ngIf="token">Token: {{ token }}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button small block (click)="CompleteTransaction()" color="primary" [disabled]="btnDisabled" *ngIf="verified">Complete Transaction</button>
  <button ion-button small block (click)="CloseModal()" color="danger">
    Close
  </button>
</ion-content>

<ion-content *ngIf="!verified">
  <ion-card>
    <ion-card-content>
      <ion-card-title>
          Verifying meter details...
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col align-self-start></ion-col>
      <ion-col align-self-center>
        <img src="../../assets/imgs/208.gif" class="loading">
      </ion-col>
      <ion-col align-self-end></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
