<ion-header>

  <ion-navbar>
    <ion-title>Account Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <br>
          <img src="../../assets/imgs/sundiata.png" class="animated fadeIn">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <form #form="ngForm" name="form" (ngSubmit)="SignIn(form)" >
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="account.email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="account.password" required></ion-input>
      </ion-item>
      <ion-item>
        <button type="submit" ion-button large block [disabled]="form.invalid || btnDisabled">Sign in</button>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
